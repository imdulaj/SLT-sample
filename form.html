<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Program Application</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="nav">
    <div class="logo">
      <img src="hlogo.png" alt="Logo" class="logo">
      <span class="program">Training Program</span>
    </div>
    <div class="menu">
      <a href="#">Job status</a>
      <a href="#">Apply for job</a>
      <a href="#">jobs for you</a>
      <a href="#">Home</a>
      <a href="#">Login</a>
    </div>
  </div>

  <div class="container">
    <form class="form-box">
      <div class="form-group">
        <label>Job Title :</label>
        <span class="readonly">Web Development Trainee</span>
      </div>
      <div class="form-group">
        <label>Name with Initials :</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Full Name :</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Gender :</label>
        <select required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Date of Birth :</label>
        <input type="date" required>
      </div>
      <div class="form-group">
        <label>Email :</label>
        <input type="email" required>
      </div>
      <div class="form-group">
        <label>Contact Number :</label>
        <input type="tel" required>
      </div>
      <div class="form-group">
        <label>Field :</label>
        <input type="text" required>
      </div>
      <div class="form-group full-width">
        <label>Upload your CV here</label>
        <div class="upload-box">
          <div class="drag-text">Drag&Drop files here</div>
          <div class="or">or</div>
          <label class="browse-btn">
            Browse Files
            <input type="file" hidden>
          </label>
        </div>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>

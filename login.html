<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <label for="email">Email address :</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Sign In</button>

        <div class="signup-link">
          Don't you have account ? <a href="#">SignUp</a>
        </div>

        <div class="or-divider">
          <span>OR</span>
        </div>

        <div class="social-icons">
          <button class="google"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"></button>
          <button class="facebook"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook"></button>
        </div>
      </form>
    </div>

    <div class="illustration">
      <img src="loginimg.png" alt="Login">
    </div>
  </div>
</body>
</html>
